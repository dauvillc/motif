# @package _global_
defaults:
  - override /sources: gmi_radar
  - override /lightning_module: flow_matching
  - override /lr_scheduler: cosine_warmup_150epochs
  - override /metrics: none
  - override /model: motif_ds_12b_d384

lightning_module:
  patch_size: 4
  mask_only_sources:
    - tc_primed_radar_GMI_GPM

wandb:
  name: diff_gmi_radar
  group: diff_gmi_radar

dataset:
  train:
    dt_max: 1
    groups_availability:
      gmi:
        sources:
          - tc_primed_pmw_GMI_GPM
        # Min, max number of sources from the group
        availability: [1, 1]
      radar:
        sources:
          - tc_primed_radar_GMI_GPM
        availability: [1, 1]

trainer:
  strategy: ddp_find_unused_parameters_true