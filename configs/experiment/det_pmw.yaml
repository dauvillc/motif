# @package _global_
defaults:
  - override /sources: pmw_37_89
  - override /lightning_module: deterministic
  - override /lr_scheduler: cosine_warmup_100epochs
  - override /metrics: none
  - override /model: motif_12b_d512

wandb:
  name: det_pmw
  group: det_pmw

lightning_module:
  patch_size: 4

model:
  dropout: 0.0

dataset:
  train:
    dt_min: -3
    dt_max: 3
    groups_availability:
      pmw:
        sources: ['pmw']  # Includes all sources of type 'pmw'
        # Min, max number of sources from the group
        availability: [2, 2]

trainer:
  strategy: ddp