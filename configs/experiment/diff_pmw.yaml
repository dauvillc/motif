# @package _global_
defaults:
  - override /sources: pmw_37_89
  - override /lightning_module: flow_matching
  - override /lr_scheduler: cosine_warmup_150epochs
  - override /metrics: none
  - override /model: motif_ds_12b_d384

lightning_module:
  patch_size: 4

wandb:
  name: diff_pmw
  group: diff_pmw

dataset:
  train:
    dt_min: -3
    dt_max: 3
    groups_availability:
      pmw:
        sources: ['pmw']  # Includes all sources of type 'pmw'
        # Min, max number of sources from the group
        availability: [2, 3]
  
trainer:
  strategy: ddp
